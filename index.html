<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <title>Book List</title>
    <script type="text/x-handlebars-template" id="error-template">
        <h3>Danger Will Robinson!</h3>
        <p>{{status}} : {{statusText}}</p>
    </script>
</head>
<body>

    <nav>
        <ul id="nav">
            <li>
                <a href="/"> Book List Home</a>
            </li>
            <li>
                <a href="/books/new">Add a Book</a>
            </li>
        </ul>
    </nav>

<section id="book-list-page" class="page">
        <h1>Book List</h1>
        <ul id="book-list">
        </ul>
        <h2 id="book-count"></h2>
</section>
<section id="book-detail-page" class="page">Book Detail
    <h2 id="book-title"></h2>
    <h3 id="book-author"></h3>
    <p id="book-isbn"></p>
    <img id="book-image">
    <p id="book-description"></p>
</section>

<section id="book-create-page" class="page">
    <h2>Add a Book</h2>
    <form id="book-create">
        <ul>
            <li><input id="create-title" type="text" placeholder="Title" required></li>
            <li><input id="create-author" type="text" placeholder="Author" required></li>
            <li><input id="create-url" type="text" placeholder="Image Url" required></li>
            <li><input id="create-isbn" type="text" placeholder="ISBN" required></li>
            <li><textarea id="create-description" type="text" placeholder="Description" required></textarea></li>
            <li><input id="create-submit" type="submit" value="Submit"></li>
        </ul>  
    </form>
</section>

<section id="error-page" class="page">
    <h1 id="error-message">Errors</h1>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-list-page.js"></script>
    <script src="scripts/views/book-detail-page.js"></script>
    <script src="scripts/views/book-create-page.js"></script>
    <script src="scripts/controlers/routes.js"></script>
</body>
</html>
